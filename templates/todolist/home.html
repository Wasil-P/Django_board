{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Django APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{#    <link rel="stylesheet" href="{% static 'css/todolist/posts.css' %}">#}
</head>

<body style="margin-right: 20px; margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">

    {% for post in posts %}


        <div class="card" style="width: 18rem; margin: 20px; box-shadow: 8px 8px #205067"  >
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.created }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'post_show' post.id %}" class="btn btn-info" style="box-shadow: 3px 3px #205067">Посмотреть</a>
          </div>
        </div>

    {% endfor %}

</body>
</html>
