{% extends "todolist/base.html" %}


{% block content %}

    <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">{{ post.title }}</h4>
          </div>
          <div class="card-body">
            <h3 <small class="text-body-secondary fw-light">{{ post.created }}</small></h3>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ post.content }}</li>
            </ul>
          </div>

        <div>
            <form method="post" action="{% url 'post_delete' post.id %}">

                {% csrf_token %}
                <button type="submit" value="Delete" class="w-30 btn btn-lg btn-primary">Удаление поста</button>
            </form>

            <a href="{% url 'post_edit' post.id %}">
                <button type="submit" value="Edit" class="w-30 btn btn-lg btn-primary">Редактирование поста</button>
            </a>
        </div>


{% endblock %}
